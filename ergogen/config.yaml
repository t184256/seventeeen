meta:
  engine: 4.1.0

units:
  u: 17
  cx: 17
  cy: 17
  default_spread: 17
  # MCU positioning, a lot of stuff is tied to that
  mcu_dx: -27
  mcu_dy: 1.5

points:
  zones:
    matrix:
      # anchor:
      #    shift: [50,-75] # Fix KiCad placement ???
      columns:
        outer:
          key:
            stagger: 0
          rows:
            bottom:
              row_net: P3
              column_net: P0
              skip: true
            home:
              row_net: P4
              column_net: P0
            top:
              row_net: P5
              column_net: P0
            num:
              row_net: P6
              column_net: P0
              skip: true
        pinky:
          key:
            stagger: 0
          rows:
            bottom:
              row_net: P3
              column_net: P1
            home:
              row_net: P4
              column_net: P1
            top:
              row_net: P5
              column_net: P1
            num:
              row_net: P6
              column_net: P1
        ring:
          key:
            origin: [-12, -19]
            stagger: 9
          rows:
            bottom:
              row_net: P3
              column_net: P2
            home:
              row_net: P4
              column_net: P2
            top:
              row_net: P5
              column_net: P2
            num:
              row_net: P6
              column_net: P2
        middle:
          key:
            stagger: 2
          rows:
            bottom:
              row_net: P3
              column_net: P10
            home:
              row_net: P4
              column_net: P10
            top:
              row_net: P5
              column_net: P10
            num:
              row_net: P6
              column_net: P10
        index:
          key:
            stagger: -9
          rows:
            bottom:
              row_net: P3
              column_net: P9
            home:
              row_net: P4
              column_net: P9
            top:
              row_net: P5
              column_net: P9
            num:
              row_net: P6
              column_net: P9
        inner:
          key:
            stagger: 0
          rows:
            bottom:
              column_net: P8
              row_net: P3
            home:
              column_net: P8
              row_net: P4
            top:
              row_net: P5
              column_net: P8
            num:
              row_net: P6
              column_net: P8
      rows:
        bottom:
          padding: 1cx
        home:
          padding: 1cx
        top:
          padding: 1cx
        num:
          padding: 1cx
    thumb:
      anchor:
        ref: matrix_inner_bottom
        # shifted inwards to try wider keycaps, like 1.25u or 1.75u
        # if that doesn't pan out, shift outwards
        shift: [-1.5, -17 - 7.5]
      columns:
        home:
          key:
            spread: 17
            origin: [0,0]
          rows:
            home:
              row_net: P6
              column_net: P7

outlines:
  _pcb_perimeter_raw:
    - what: rectangle
      where: true
      asym: source
      size: 17
      corner: 0
  _square:
    - what: polygon  # all borders
      operation: stack
      points:
        - ref: thumb_home_home
          shift: [10,-9]
        - ref: thumb_home_home
          shift: [-92,-9]
        - ref: thumb_home_home
          shift: [-92,93]
        - ref: thumb_home_home
          shift: [10,93]
  _custom_outline:
    - what: polygon  # all borders
      operation: stack
      points:
        - {ref: thumb_home_home, shift: [ 10, -9]}  # bottom right of the PCB
        - {ref: thumb_home_home, shift: [-39 - 1.5, -9]}  # bottom left o'MCU
        - {ref: thumb_home_home, shift: [-39 - 1.5, 10.5]}  # top left o'MCU
        - {ref: thumb_home_home, shift: [-54, 10.5]}  # control point
        - {ref: matrix_pinky_bottom, shift: [+.5u + 3.5, -.5u - 3.5]}  # almost
        - {ref: matrix_pinky_bottom, shift: [+.5u, -.5u]}  # bottom right of it
        - {ref: matrix_pinky_bottom, shift: [-.5u, -.5u]}  # bottom left of it
        - {ref: matrix_outer_home, shift: [-.5u, -.5u]}  # diagonal cut \
        - {ref: matrix_outer_top, shift: [-.5u, +.5u]}  # straight up
        - {ref: matrix_pinky_num, shift: [-.5u, +.5u]}  # diagonal cut /
        - {ref: matrix_pinky_num, shift: [+.0u, +1u]}  # diagonal cut / cont
        - {ref: matrix_pinky_num, shift: [+.0u + 2.5, +1u + 2.5]}  #  / cont
        # using pinky and outer exclusively helps with being 45 degrees,
        # as they have no offset
        - {ref: thumb_home_home, shift: [-59, 93]}  # control point
        - {ref: thumb_home_home, shift: [ 10, 93]}  # top right of the PCB
  mounting:
    - what: circle  # ne
      radius: 3.2
      where:
        ref: thumb_home_home
        shift: [10 - 2.5, 93 - 2.5]
    - what: circle  # sw
      radius: 3.2
      where:
        ref: thumb_home_home
        shift: [0, -.5u - 5]
    - what: circle  # nw
      radius: 3.2
      where:
        ref: thumb_home_home
        shift: [0, +.5u + 5]
    - what: circle  # se
      radius: 3.2
      where:
        ref: thumb_home_home
        shift: [10 - 2.5, -9 + 2.5]
    - what: circle  # extra
      radius: 5
      where:
        ref: matrix_ring_num
        shift: [-13.25, 8]
  pcb_perimeter:
    - what: outline
      name: _custom_outline
    - what: outline  # keys
      name: _pcb_perimeter_raw
      operation: add
    # uncomment to square the board
    #- what: outline
    #  name: _square
    #  operation: add
  silhouette:
    - what: outline
      name: pcb_perimeter
    #- what: outline  # keys
    #  name: mounting
    #  operation: subtract

pcbs:
  seventeeen:
    template: kicad8
    outlines:
      main:
        outline: pcb_perimeter
    footprints:
      keys_normal:
        what: ceoloide/switch_choc_v1_v2
        where: /.*(pinky|ring|middle|index|thumb).*/
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          include_keycap: true
          keycap_width: 17
          keycap_height: 17
          reversible: true
          hotswap: true  # weird rotations can be undone if that'd be toggled
          include_plated_holes: true
          solder: false
          center_hole_diameter: 3.3  # 3.4 - .1
          include_corner_marks: true
          choc_v2_support: false
          include_choc_v1_led_cutout_marks: true
      keys_rotated_outer:
        $extends: pcbs.seventeeen.footprints.keys_normal
        where: /.*outer.*/
        adjust.orient: 270
        params:
          hotswap: true
          solder: true # let's have fun
          # files are patched for 0.06" = 1.524 mm solder holes to fit Mill-Max
          choc_v2_support: false
          choc_v1_stabilizers_diameter: 1.8  # 1.9 - .1
      keys_rotated_inner:
        $extends: pcbs.seventeeen.footprints.keys_normal
        where: /.*inner.*/
        adjust.orient: 90
      diode_normal:
        what: ceoloide/diode_tht_sod123
        where: /.*(pinky|ring|middle|index|thumb).*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          reversible: true
          include_traces_vias: true
          trace_distance: -1.1
        adjust.shift: [0, -4.7]
      diode_rotated_outer:
        $extends: pcbs.seventeeen.footprints.diode_normal
        where: /.*outer.*/
        adjust.orient: 270
        adjust.shift: [0, -2.7]  # for funsies with alternative mounting
      diode_rotated_inner:
        $extends: pcbs.seventeeen.footprints.diode_normal
        where: /.*inner.*/
        adjust.orient: 90
      seeed:
        what: ceoloide/seeed_xiao
        where: thumb_home_home
        params:
          reversable: true
          label: false
          instructions: false
        adjust.shift: [mcu_dx, mcu_dy]
        adjust.rotate: 90
      battery_underpad_l:
        what: pad
        where: thumb_home_home
        params:
          width: 1.5
          height: 1.5
          net: BAT_PS  # switched
        adjust.shift: [mcu_dx - 0.25, mcu_dy + 3.5]
      battery_underhole_l:
        what: ceoloide/mounting_hole_plated
        where: thumb_home_home
        params:
          drill: 0.8
          outline: 0.5
          net: BAT_PS  # switched
        adjust.shift: [mcu_dx - 0.25, mcu_dy + 4.5]
      battery_underpad_r:
        $extends: pcbs.seventeeen.footprints.battery_underpad_l
        adjust.shift: [mcu_dx - 0.25, mcu_dy - 3.5]
      battery_underhole_r:
        $extends: pcbs.seventeeen.footprints.battery_underhole_l
        adjust.shift: [mcu_dx - 0.25, mcu_dy - 4.5]
      battery_underroute:
        what: ceoloide/utility_router
        params.width: 0.25
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.route: 'f(-0.25,-4.5)(-0.25,4.5)'
        params.net: BAT_PS

      battery_connector_1:
        what: ceoloide/battery_connector_jst_ph_2
        where: matrix_inner_bottom
        adjust.shift: [-3.5, -12]
        adjust.rotate: 270
        params.side: B  # not really, I just wanna swap polarity
        params.BAT_P: BAT_P
        params.BAT_N: GND
        # no need to make reversible if I can flip battery wires in connector
      battery_connector_2:
        $extends: pcbs.seventeeen.footprints.battery_connector_1
        where: matrix_index_bottom
        adjust.shift: [5.5, -11]
      power_switch:
        what: ceoloide/power_switch_smd_side
        where: matrix_ring_bottom
        adjust.shift: [2, -19]
        adjust.rotate: 270
        params:
          reversible: true
          side: B  # 1.4 mm, reverse if not using hotswap?
          from: BAT_PS
          to: BAT_P

      hat_hole_ne:
        what: ceoloide/mounting_hole_npth
        where: thumb_home_home
        adjust.shift: [mcu_dx + 12, mcu_dy + 8]
      hat_hole_se:
        $extends: pcbs.seventeeen.footprints.hat_hole_ne
        adjust.shift: [mcu_dx + 12, mcu_dy - 8]
      hat_hole_nw:
        $extends: pcbs.seventeeen.footprints.hat_hole_ne
        adjust.shift: [mcu_dx - 12, mcu_dy + 8]
      hat_hole_sw:
        $extends: pcbs.seventeeen.footprints.hat_hole_ne
        adjust.shift: [mcu_dx - 12, mcu_dy - 8]

      spacer_holes_above:
        where: /matrix_(outer_top|pinky_num|index_num|inner_num)/
        what: ceoloide/mounting_hole_npth
        adjust.shift: [0, +u/2 + 1]
      spacer_holes_below:
        where: /matrix_(outer_home|middle_bottom|inner_bottom)/
        what: ceoloide/mounting_hole_npth
        adjust.shift: [0, -u/2 - 1]
      spacer_hole_below_thumb:
        where: thumb_home_home
        what: ceoloide/mounting_hole_npth
        adjust.shift: [-u/2 - 1.5, -u/2 + 2]
      spacer_hole_far_below:
        where: matrix_ring_bottom
        what: ceoloide/mounting_hole_npth
        adjust.shift: [-5.5, -u/2 - 9.5]

      mounting_hole_ne:
        what: ceoloide/mounting_hole_npth
        where: thumb_home_home
        params:
          hole_size: 3.2  # ~M3
          hole_drill: 3.2  # ~M3
        adjust.shift: [10 - 2.5, 93 - 2.5]
      mounting_hole_sw:
        where: matrix_outer_home
        $extends: pcbs.seventeeen.footprints.mounting_hole_ne
        adjust.shift: [0, -.5u - 5]
      mounting_hole_nw:
        $extends: pcbs.seventeeen.footprints.mounting_hole_ne
        where: matrix_outer_top
        adjust.shift: [0, +.5u + 5]
      mounting_hole_se:
        $extends: pcbs.seventeeen.footprints.mounting_hole_ne
        adjust.shift: [10 - 2.5, -9 + 2.5]
      mounting_hole_sw_extra:
        where: matrix_ring_num
        $extends: pcbs.seventeeen.footprints.mounting_hole_ne
        adjust.shift: [-13.25, 8]

      #battery_area:
      #  what: ceoloide/utility_filled_zone
      #  where: matrix_middle_bottom
      #  adjust.shift: [0, -10]
      #  params:
      #    name: battery
      #    points: [[0,0],[30,0],[30,12],[0,12]]

      name_version:
        what: ceoloide/utility_text
        where: matrix_index_num
        params:
          text: 'seventeeen v0.2'
          reversible: true
          width: 1.75
          height: 1.75
        adjust:
          shift: [u/2,u/2+7]
      jlcpcb_order_number_text:
        what: ceoloide/utility_text
        where: matrix_index_num
        params:
          text: 'JLCJLCJLCJLC'
          width: 1.75
          height: 1.75
          #reversible: true
        adjust:
          shift: [u/2,u/2+4]

      # MCU-tied routing: columns
      P7_route:  # thumb column
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.route: b(7.5,-7.5)(7.5,-6)(8.5,-5)(24,-5)
        params.net: P7
      P6_route:  # num + thumb row
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.routes:
          - 'f(7.5,7.5)(7.5,6.75)(9,5.25)(24,5.25)(25,6.25)'  # bends: 1.5 and 2
          - 'f(25,6.25)(26,5.25)(34,5.25)(36,3.25)'
          - 'f(36,3.25)(36,-70.25)(35,-71.25)(34,-71.25)(33,-72.25)'
        params.net: P6
      P5_route:  # top row
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.routes:
          - 'f(5,7.75)(5,6.75)(7,4.75)(34,4.75)(35.5,3.25)'  # bends: 2 and 1.5
          - 'f(35.5,3.25)(35.5,-53.25)(34.5,-54.25)(34,-54.25)(33,-55.25)'
        params.net: P5
      P4_route:  # home row
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.routes:
          - 'f(2.5,7.5)(2.5,6.75)(5,4.25)(34,4.25)(35,3.25)'  # bends: 2.5 and 1
          - 'f(35,3.25)(35,-36.25)(33,-38.25)'
        params.net: P3
      P3_route:  # bottom row
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.routes:
          - 'f(0,7.5)(0,6.75)(3,3.75)(34,3.75)(34.5,3.25)'  # bends: 3 and 0.5
          - 'f(34.5,3.25)(34.5,-19.75)(33,-21.25)'
        params.net: P3

      # MCU-tied routing: P0 and P1 columns
      P0_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.net: P0
        params.routes:
          - b(-7.5,3.5)(-7.5,1.5)(-8.5,0.5)(-9.25,0.5)
          - b(-9.25,0.5)(-10.35,-0.6)(-10.35,-9)
      P1_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.net: P1
        params.routes:
          - b(-5,3.25)(-5,0.75)(-6,-0.25)(-9,-0.25)(-9.15,-0.4)
          - b(-9.15,-0.4)v(-10.1,-1.35)(-10.1,-10)
      P2_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.net: P2
        params.routes:
          - b(-2.5,3.25)(-2.5,0)(-3.5,-1)(-8.75,-1)(-9.85,-2.1)
          - b(-9.85,-2.1)(-9.85,-13.6)(-11.25,-15)(-30,-15)(-31,-16)(-31,-21.5)
          - b(-31,-21.5)(-30,-22.5)(-26.5,-22.5)(-25.5,-23.5)(-25.5,-30)

      # MCU-tied routing: P8-P10 columns
      P8_route:  # outer column
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.net: P8
        params.routes:
          - f(5,-7.5)(4.5,-9)(5.5,-10)(14,-10)(15.5,-8.5)(25.5,-8.5)
          - f(25.5,-8.5)(26.5,-9.5)(26.5,-13)(25.5,-14)
      P9_route:  # index column
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.net: P9
        params.route:
          f(2.5,-7.5)(2.5,-12)v(3.5,-13)(5,-13)(7.5,-13)(8.5,-14)(8.5,-23)
      P10_route:  # index column
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.net: P10
        params.routes:
          - f(0,-7.5)(0,-12)v(1,-13)(2,-13)(3,-14)(3,-23.5)(2,-24.5)
          - b(2,-24.5)(-7.5,-24.5)(-8.5,-25.5)(-8.5,-32)

      # MCU-tied routing: power
      BAT_PS_route:
        what: ceoloide/utility_router
        params.width: 0.25
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.routes:
          - b(-0.25,-2.75)(-1.5,-1.75)(-8.5,-1.75)(-9.15,-2.4)v(-9.25,-2.5)
          - f(-9.25,-2.5)(-9.25,-10.25)(-9.25,-12)(-10.25,-13)(-18,-13)
          - f(-18,-13)(-18,-11.75)v(-18,-13)
        params.net: BAT_PS
      GND_route:
        what: ceoloide/utility_router
        params.width: 0.25
        where: thumb_home_home
        adjust.shift: [mcu_dx, mcu_dy]
        params.routes:
          - b(-5,-3.5)(-6,-2.5)(-8.25,-2.5)(-9,-3.25)(-9,-10)
          - b(-9,-10)(-8,-11)(24,-11)(25,-10)
        params.net: GND

      # key-tied routing
      diode_to_pad_normal_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /.*(pinky|ring|middle|index).*/
        params.route: 'b(2.5,4.75)(6.5,4.75)(7.5,3.75)(7.5,-3)'
        params.net: "{{colrow}}"
      diode_to_pad_column_route_up:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /.*(pinky|ring|middle|index)_(top|home|bottom).*/
        params.route: 'b(-3,0)(-3,-23)'
        params.net: "{{colrow}}"
      # inner
      inner_column_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /matrix_inner_(top|home|bottom)/
        params.route:
          b(-5.5,2.5)(-3.5,0.5)(-3.5,-0.5)(-1.5,-2.5)(-1.5,-6.25)v(-3,-7.75)
        params.net: "{{col}}"
      # thumb
      diode_to_pad_thumb_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: thumb_home_home
        params.route: 'b(2.5,4.75)(2.5,-0.5)(3.5,-1.5)(7,-1.5)(9,-3.5)'
        params.net: "{{colrow}}"
      # key-tied routing: outer column
      diode_to_pad_outer_route:
        where: /.*outer.*/
        $extends: pcbs.seventeeen.footprints.diode_to_pad_normal_route
        params.route: 'b(2,2.75)(6.5,2.75)(7.5,1.75)(7.5,-4)'
        adjust.rotate: 270
      diode_to_pad_outer_more_route:
        where: /.*outer.*/
        $extends: pcbs.seventeeen.footprints.diode_to_pad_normal_route
        params.route: 'b(2,2.75)(1,3.75)(-5,3.75)'
        adjust.rotate: 270
      diode_outer_column_route:
        where: /.*outer.*/
        $extends: pcbs.seventeeen.footprints.diode_to_pad_normal_route
        params.route:
          'b(-6,0)(-6,-6)(-5,-7)(1.75,-7)v(5.75,-7)v(6.25,-6)(6.25,-3)'
      diode_outer_column_bridge_route:
        where: matrix_outer_top
        $extends: pcbs.seventeeen.footprints.diode_to_pad_normal_route
        params.route: 'b(-6,0)(-6,9)(-5,10)'
      diode_outer_column_route_cont:
        where: matrix_outer_home
        $extends: pcbs.seventeeen.footprints.diode_to_pad_normal_route
        params.route:
          b(-6,0)(-6,6.75)(-5,7.75)(-2.75,7.75)v(5.75,7.75)v(7.75,7.75)(8.5,8.5)
      diode_outer_to_pinky_row_route:
        where: /.*outer.*/
        $extends: pcbs.seventeeen.footprints.diode_to_pad_normal_route
        params.route:
          'f(-3,-2)(-2,-3)(2,-3)(3,-2)(3,1.75)(4,2.75)v(8,2.75)v(14,2.75)'
        params.net: "{{row}}"
      # key-tied routing: pinky column
      diode_from_outer_towards_pinky_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /.*outer.*/
        params.route:
          'f(14,2.75)(15,3.75)(15,4.75)'
        params.net: "{{row}}"
      diode_pinky_column_cont_route:
        where: matrix_pinky_bottom
        $extends: pcbs.seventeeen.footprints.diode_to_pad_normal_route
        params.net: P1
        params.route:
          b(-3,0)(-3,6)(-2.5,6.5)(28,6.5)(29,7.5)(29,9)v(29.4,9.4)(29.4,11)
      outer_column_cont_through_pinky_route:
        where: matrix_pinky_bottom
        $extends: pcbs.seventeeen.footprints.diode_to_pad_normal_route
        params.net: P0
        params.routes:
          - b(-8.5,-8.5)(-8,-8)(-8,6)(-7,7)(27.5,7)(28.15,7.75)(28.15,10.9)
          - b(28.15,11)(29.15,12)
      diode_from_pinky_towards_ring_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /.*pinky.*/
        params.route:
          'f(-2,4.75)(-2,3.75)(-1,2.75)(7.5,2.75)(8.5,1.75)(8.5,-1.25)'
        params.net: "{{row}}"
      # key-tied routing: ring column
      diode_cont_pinky_to_ring_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /.*ring.*/
        params.route: 'f(-8.5,7.75)(-7.5,6.75)(-3,6.75)(-2,5.75)(-2,4.75)'
        params.net: "{{row}}"
      diode_from_ring_to_middle_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /.*ring.*/
        params.route: 'f(-2,4.75)(-2,3.75)(-1,2.75)(7.5,2.75)(15,2.75)'
        params.net: "{{row}}"
      # key-tied routing: middle column
      diode_from_middle_to_index_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /.*middle.*/
        params.route:
          'f(-2,4.75)(-2,5.75)(-1,6.75)(7.5,6.75)(8.5,7.75)(8.5,10.75)'
        params.net: "{{row}}"
      # key-tied routing: index column
      diode_cont_middle_to_index_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /.*index.*/
        params.route: 'f(-8.5,1.75)(-7.5,2.75)(-3,2.75)(-2,3.75)(-2,4.75)'
        params.net: "{{row}}"
      # key-tied routing: inner column
      diode_from_index_to_inner_route:
        what: ceoloide/utility_router
        params.width: 0.2
        where: /.*index.*/
        params.route: 'f(-2,4.75)(-2,3.75)(-1,2.75)(7.5,2.75)(21,2.75)(22,1.75)'
        params.net: "{{row}}"
      diode_to_pad_inner_route:
        where: /.*(inner).*/
        $extends: pcbs.seventeeen.footprints.diode_to_pad_normal_route
        adjust.rotate: 90

      # switch-tied power routing
      BAT_P_1_route:
        what: ceoloide/utility_router
        params.width: 0.25
        where: matrix_ring_bottom
        adjust.shift: [2, -19]  # power switch
        params.route:
          b(-0.75,-1.5)(0,-1.5)v(0.75,-1.5)(0.75,-2.25)(2,-3.25)(36,-3.25)
      BAT_P_2_route:
        $extends: pcbs.seventeeen.footprints.BAT_P_1_route
        where: matrix_ring_bottom
        adjust.shift: [2, -19]  # power switch
        params.route: f(36,-3.25)(37.5,-1.75)(44.5,-1.75)(45.25,-0.75)
