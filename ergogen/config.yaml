meta:
  engine: 4.1.0

units:
  u: 17
  cx: 17
  cy: 17
  default_spread: 17

points:
  zones:
    matrix:
      # anchor:
      #    shift: [50,-75] # Fix KiCad placement ???
      columns:
        outer:
          key:
            stagger: 0
          rows:
            bottom:
              row_net: P3
              column_net: P0
              skip: true
            home:
              row_net: P4
              column_net: P0
            top:
              row_net: P5
              column_net: P0
            num:
              row_net: P6
              column_net: P0
              skip: true
        pinky:
          key:
            stagger: 0
          rows:
            bottom:
              row_net: P3
              column_net: P1
            home:
              row_net: P4
              column_net: P1
            top:
              row_net: P5
              column_net: P1
            num:
              row_net: P6
              column_net: P1
        ring:
          key:
            origin: [-12, -19]
            stagger: 9
          rows:
            bottom:
              row_net: P3
              column_net: P2
            home:
              row_net: P4
              column_net: P2
            top:
              row_net: P5
              column_net: P2
            num:
              row_net: P6
              column_net: P2
        middle:
          key:
            stagger: 2
          rows:
            bottom:
              row_net: P3
              column_net: P10
            home:
              row_net: P4
              column_net: P10
            top:
              row_net: P5
              column_net: P10
            num:
              row_net: P6
              column_net: P10
        index:
          key:
            stagger: -9
          rows:
            bottom:
              row_net: P3
              column_net: P9
            home:
              row_net: P4
              column_net: P9
            top:
              row_net: P5
              column_net: P9
            num:
              row_net: P6
              column_net: P9
        inner:
          key:
            stagger: 0
          rows:
            bottom:
              column_net: P8
              row_net: P3
            home:
              column_net: P8
              row_net: P4
            top:
              row_net: P5
              column_net: P8
            num:
              row_net: P6
              column_net: P8
      rows:
        bottom:
          padding: 1cx
        home:
          padding: 1cx
        top:
          padding: 1cx
        num:
          padding: 1cx
    thumb:
      anchor:
        ref: matrix_inner_bottom
        # shifted inwards to try wider keycaps, like 1.25u or 1.75u
        # if that doesn't pan out, shift outwards
        shift: [-1.5, -17 - 7.5]
      columns:
        home:
          key:
            spread: 17
            origin: [0,0]
          rows:
            home:
              row_net: P6
              column_net: P7

outlines:
  _pcb_perimeter_raw:
    - what: rectangle
      where: true
      asym: source
      size: 17
      corner: 0
  _square:
    - what: polygon  # all borders
      operation: stack
      points:
        - ref: thumb_home_home
          shift: [10,-9]
        - ref: thumb_home_home
          shift: [-92,-9]
        - ref: thumb_home_home
          shift: [-92,93]
        - ref: thumb_home_home
          shift: [10,93]
  _custom_outline:
    - what: polygon  # all borders
      operation: stack
      points:
        - {ref: thumb_home_home, shift: [ 10, -9]}  # bottom right of the PCB
        - {ref: thumb_home_home, shift: [-39 - 1.5, -9]}  # bottom left o'MCU
        - {ref: thumb_home_home, shift: [-39 - 1.5, 10.5]}  # top left o'MCU
        - {ref: thumb_home_home, shift: [-54, 10.5]}  # control point
        - {ref: matrix_pinky_bottom, shift: [+.5u + 3.5, -.5u - 3.5]}  # almost
        - {ref: matrix_pinky_bottom, shift: [+.5u, -.5u]}  # bottom right of it
        - {ref: matrix_pinky_bottom, shift: [-.5u, -.5u]}  # bottom left of it
        - {ref: matrix_outer_home, shift: [-.5u, -.5u]}  # diagonal cut \
        - {ref: matrix_outer_top, shift: [-.5u, +.5u]}  # straight up
        - {ref: matrix_pinky_num, shift: [-.5u, +.5u]}  # diagonal cut /
        - {ref: matrix_pinky_num, shift: [+.0u, +1u]}  # diagonal cut / cont
        - {ref: matrix_pinky_num, shift: [+.0u + 2.5, +1u + 2.5]}  #  / cont
        # using pinky and outer exclusively helps with being 45 degrees,
        # as they have no offset
        - {ref: thumb_home_home, shift: [-59, 93]}  # control point
        - {ref: thumb_home_home, shift: [ 10, 93]}  # top right of the PCB
  pcb_perimeter:
    - what: outline
      name: _custom_outline
    - what: outline  # keys
      name: _pcb_perimeter_raw
      operation: add
    # uncomment to square the board
    #- what: outline
    #  name: _square
    #  operation: add

pcbs:
  seventeeen:
    template: kicad8
    outlines:
      main:
        outline: pcb_perimeter
    footprints:
      keys_normal:
        what: ceoloide/switch_choc_v1_v2
        where: /.*(pinky|ring|middle|index|thumb).*/
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          include_keycap: true
          keycap_width: 17
          keycap_height: 17
          reversible: true
          hotswap: true  # weird rotations can be undone if that'd be toggled
          solder: false
          choc_v2_support: false
          #include_plated_holes: true
      keys_rotated_outer:
        $extends: pcbs.seventeeen.footprints.keys_normal
        where: /.*outer.*/
        adjust.orient: 270
      keys_rotated_inner:
        $extends: pcbs.seventeeen.footprints.keys_normal
        where: /.*inner.*/
        adjust.orient: 90
      diode_normal:
        what: ceoloide/diode_tht_sod123
        where: /.*(pinky|ring|middle|index|thumb).*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          reversible: true
          include_traces_vias: true
          trace_distance: -1.1
        adjust:
          shift: [0, -4.7]
      diode_rotated_outer:
        $extends: pcbs.seventeeen.footprints.diode_normal
        where: /.*outer.*/
        adjust.orient: 270
      diode_rotated_inner:
        $extends: pcbs.seventeeen.footprints.diode_normal
        where: /.*inner.*/
        adjust.orient: 90
      #helper_via_1:
      #  what: via
      #  where: true
      #  params:
      #    net: "{{row_net}}"
      #  adjust:
      #    shift: [3.5, -3]
      #helper_via_2:
      #  what: via
      #  where: true
      #  params:
      #    net: "{{row_net}}"
      #  adjust:
      #    shift: [0, -3]
      #battery_location_suggestion_1:
      #  what: ceoloide/utility_filled_zone
      #  params:
      #    name: b
      #    fill_type: hatch
      #    points: [[30,-2],[60,-2],[60,10],[30,10]]
      #  where: thumb_home_home
      #
      seeed:
        what: ceoloide/seeed_xiao
        where: thumb_home_home
        params:
          reversable: true
        adjust.shift: [-27, 1.5]
        adjust.rotate: 90
      battery_underpad_l:
        what: pad
        where: thumb_home_home
        params:
          width: 1
          height: 3
          net: BATP
        adjust.shift: [-27 - 0.25, 1.5 + 4.5]
      battery_underhole_l:
        what: ceoloide/mounting_hole_plated
        where: thumb_home_home
        params:
          drill: 0.8
          outline: 0.4
        adjust.shift: [-27 - 0.25, 1.5 + 4.5]
      battery_underpad_r:
        $extends: pcbs.seventeeen.footprints.battery_underpad_l
        adjust.shift: [-27 - 0.25, 1.5 - 4.5]
      battery_underhole_r:
        $extends: pcbs.seventeeen.footprints.battery_underhole_l
        adjust.shift: [-27 - 0.25, 1.5 - 4.5]

      battery_connector_1:
        what: ceoloide/battery_connector_jst_ph_2
        where: matrix_inner_bottom
        adjust.shift: [-3.5, -12]
        adjust.rotate: 270
        # no need to make reversible if I can flip battery wires in connector
      battery_connector_2:
        $extends: pcbs.seventeeen.footprints.battery_connector_1
        where: matrix_index_bottom
        adjust.shift: [5.5, -11]

      hat_hole_ne:
        what: ceoloide/mounting_hole_npth
        where: thumb_home_home
        adjust.shift: [-27 + 12, 1.5 + 8]
      hat_hole_se:
        $extends: pcbs.seventeeen.footprints.hat_hole_ne
        adjust.shift: [-27 + 12, 1.5 - 8]
      hat_hole_nw:
        $extends: pcbs.seventeeen.footprints.hat_hole_ne
        adjust.shift: [-27 - 12, 1.5 + 8]
      hat_hole_sw:
        $extends: pcbs.seventeeen.footprints.hat_hole_ne
        adjust.shift: [-27 - 12, 1.5 - 8]

      spacer_holes_above:
        where: /matrix_(outer_top|pinky_num|index_num|inner_num)/
        what: ceoloide/mounting_hole_npth
        adjust.shift: [0, +u/2 + 1.5]
      spacer_holes_below:
        where: /matrix_(outer_home|middle_bottom|inner_bottom)/
        what: ceoloide/mounting_hole_npth
        adjust.shift: [0, -u/2 - 1.5]
      spacer_hole_below_thumb:
        where: thumb_home_home
        what: ceoloide/mounting_hole_npth
        adjust.shift: [-u/2 - 1.5, -u/2 + 2]
      spacer_hole_far_below:
        where: matrix_ring_bottom
        what: ceoloide/mounting_hole_npth
        adjust.shift: [-5.5, -u/2 - 9.5]

      mounting_hole_ne:
        what: ceoloide/mounting_hole_npth
        where: thumb_home_home
        params:
          hole_size: 3.2  # ~M3
          hole_drill: 3.2  # ~M3
        adjust.shift: [10 - 2.5, 93 - 2.5]
      mounting_hole_sw:
        where: matrix_outer_home
        $extends: pcbs.seventeeen.footprints.mounting_hole_ne
        adjust.shift: [0, -.5u - 5]
      mounting_hole_nw:
        $extends: pcbs.seventeeen.footprints.mounting_hole_ne
        where: matrix_outer_top
        adjust.shift: [0, +.5u + 5]
      mounting_hole_se:
        $extends: pcbs.seventeeen.footprints.mounting_hole_ne
        adjust.shift: [10 - 2.5, -9 + 2.5]

      name_version:
        what: ceoloide/utility_text
        where: matrix_index_num
        params:
          text: 'seventeeen v0.2'
          reversible: true
          width: 1.25
          height: 1.25
        adjust:
          shift: [0,u/2+8]
      jlcpcb_order_number_text:
        what: ceoloide/utility_text
        where: matrix_index_num
        params:
          text: 'JLCJLCJLCJLC'
          width: 1.25
          height: 1.25
          #reversible: true
        adjust:
          shift: [0,u/2+6]

