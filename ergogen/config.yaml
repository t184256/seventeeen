meta:
  engine: 4.1.0

units:
  u: 17
  cx: 17
  cy: 17
  default_spread: 17

points:
  zones:
    matrix:
      # anchor:
      #    shift: [50,-75] # Fix KiCad placement ???
      columns:
        outer:
          key:
            stagger: 0
          rows:
            bottom:
              row_net: P3
              column_net: P0
              skip: true
            home:
              row_net: P4
              column_net: P0
            top:
              row_net: P5
              column_net: P0
            num:
              row_net: P6
              column_net: P0
              skip: true
        pinky:
          key:
            stagger: 0
          rows:
            bottom:
              row_net: P3
              column_net: P1
            home:
              row_net: P4
              column_net: P1
            top:
              row_net: P5
              column_net: P1
            num:
              row_net: P6
              column_net: P1
        ring:
          key:
            origin: [-12, -19]
            stagger: 8
          rows:
            bottom:
              row_net: P3
              column_net: P2
            home:
              row_net: P4
              column_net: P2
            top:
              row_net: P5
              column_net: P2
            num:
              row_net: P6
              column_net: P2
        middle:
          key:
            stagger: 2
          rows:
            bottom:
              row_net: P3
              column_net: P10
            home:
              row_net: P4
              column_net: P10
            top:
              row_net: P5
              column_net: P10
            num:
              row_net: P6
              column_net: P10
        index:
          key:
            stagger: -8
          rows:
            bottom:
              row_net: P3
              column_net: P9
            home:
              row_net: P4
              column_net: P9
            top:
              row_net: P5
              column_net: P9
            num:
              row_net: P6
              column_net: P9
        inner:
          key:
            stagger: 0
          rows:
            bottom:
              column_net: P8
              row_net: P3
            home:
              column_net: P8
              row_net: P4
            top:
              row_net: P5
              column_net: P8
            num:
              row_net: P6
              column_net: P8
      rows:
        bottom:
          padding: 1cx
        home:
          padding: 1cx
        top:
          padding: 1cx
        num:
          padding: 1cx
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [17, -21]
      columns:
        home:
          key:
            spread: 17
            origin: [0,0]
          rows:
            home:
              row_net: P6
              column_net: P7

outlines:
  _pcb_perimeter_raw:
    - what: rectangle
      where: true
      asym: source
      size: 17
      corner: 1
  _polygon:
    - what: polygon # all borders
      operation: stack
      points:
        - ref: thumb_home_home
          shift: [9,-10]
        - ref: thumb_home_home
          shift: [-91,-10]
        - ref: thumb_home_home
          shift: [-91,90]
        - ref: thumb_home_home
          shift: [9,90]
  pcb_perimeter:
    - what: outline
      name: _polygon
    # uncomment to see the overhang
    #- what: outline # keys
    #  name: _pcb_perimeter_raw
    #  operation: add

pcbs:
  seventeeen:
    template: kicad8
    outlines:
      main:
        outline: pcb_perimeter
    footprints:
      keys:
        what: ceoloide/switch_choc_v1_v2
        where: true
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          #include_keycap: true
          keycap_width: 16.5
          keycap_height: 16.5
          reversible: true
          hotswap: true
          solder: false
          choc_v2_support: false
          #include_plated_holes: true
        adjust.rotate: 270
      seeed:
        what: ceoloide/seeed_xiao
        where: matrix_pinky_bottom
        params:
          reversable: true
        adjust.shift: [18, -18]
        adjust.rotate: 90
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-3, 0]
          rotate: 90
      helper_via_1:
        what: via
        where: true
        params:
          net: "{{row_net}}"
        adjust:
          shift: [3.5, -3]
      helper_via_2:
        what: via
        where: true
        params:
          net: "{{row_net}}"
        adjust:
          shift: [0, -3]
      mounting_hole_se:
        what: ceoloide/mounting_hole_npth
        where: thumb_home_home
        adjust.shift: [9 - 2, -10 + 2]
      mounting_hole_sw:
        what: ceoloide/mounting_hole_npth
        where: thumb_home_home
        adjust.shift: [-91 + 2, -10 + 2]
      mounting_hole_nw:
        what: ceoloide/mounting_hole_npth
        where: thumb_home_home
        adjust.shift: [-91 + 2, 90 - 2]
      mounting_hole_ne:
        what: ceoloide/mounting_hole_npth
        where: thumb_home_home
        adjust.shift: [9 - 2, 90 - 2]
      name_version:
        what: ceoloide/utility_text
        where: matrix_index_num
        params:
          text: 'seventeeen v0.0'
          reversible: true
        adjust:
          shift: [0,u/2+8]
      jlcpcb_order_number_text:
        what: ceoloide/utility_text
        where: matrix_index_num
        params:
          text: 'JLCJLCJLCJLC'
          reversible: true
        adjust:
          shift: [0,u/2+6]

